[Rainmeter]
Update=-1
Author=-HipHopium-


[Variables]
@include=#@#Variables.inc
@include2=#@#Language\#Language#.inc

;-------------------------------------------------------------
;-------------------------------------------------------------

[MeterShape]
Meter=Shape
X=0
Y=0
Shape=Rectangle 0,0,620,430 | Fill Color 0,0,0,200 | Stroke Color #FontColor#

[MeterLine]
Meter=Image
SolidColor=#FontColor#
X=380
Y=0
W=1
H=430

[MeterLine2]
Meter=Image
SolidColor=#FontColor#
X=380
Y=200
W=240
H=1

;-------------------------------------------------------------
;-------------------------------------------------------------

[MeterSettingsText]
Meter=String
StringAlign=Left
StringCase=Upper
FontFace=Calibri
FontColor=255,255,255
FontSize=15
X=30
Y=15
Text="Weather And Language Settings"
AntiAlias=1

[MeterSettingsText2]
Meter=String
StringAlign=Left
StringCase=Upper
FontFace=Calibri
FontColor=255,255,255
FontSize=15
X=430
Y=15
Text="Color Settings"
AntiAlias=1

[MeterSettingsText3]
Meter=String
StringAlign=Left
StringCase=Upper
FontFace=Calibri
FontColor=255,255,255
FontSize=15
X=430
Y=210
Text="Player Settings"
AntiAlias=1

;-------------------------------------------------------------
;-------------------------------------------------------------

[MeterWeatherCode]
Meter=String
StringAlign=Left
FontColor=255,255,255
FontFace=Calibri
FontSize=12
X=60
Y=110
Text=Enter Location Code Here ->
AntiAlias=1

[MeterCode]
Meter=String
StringAlign=Center
FontFace=Calibri
FontColor=2,238,251
FontSize=12
X=250r
Y=0r
Text=#Location#
AntiAlias=1
ToolTipText=Type your weather "Location Code" and press the "Enter" key to Apply changes.
LeftMouseUpAction=[!PluginBang "MeterInput ExecuteBatch 1"]

[MeterInput]
Measure=Plugin
Plugin=InputText.dll
X=273
Y=112
W=95
H=20
StringAlign=Left
FontFace=Calibri
AntiAlias=1
FontSize=12
FocusDismiss=1
Command1=[!WriteKeyValue Variables Location "$UserInput$""#@#Variables.inc"][!RainmeterRefreshApp]
DefaultValue="#Location#"

;-------------------------------------------------------------
;-------------------------------------------------------------

[MeterLocationFind]
Meter=String
StringAlign=Left
FontFace=Calibri
FontColor=255,255,255
FontSize=12
X=60
Y=80
Text=Find Your Code Here -> 
AntiAlias=1

[MeterLocationCode]
Meter=Image
ImageName=#@#Location.png
X=260r
Y=-12r
W=30
AntiAlias=1
ToolTipText="Find your weather "Location Code" on this site."
LeftMouseDownAction=["https://weather.codes/"]

[MeterLanguage]
Meter=String
StringAlign=Left
FontFace=Calibri
FontColor=255,255,255
FontSize=12
X=60
Y=140
Text=Enter Language Here -> 
AntiAlias=1

[MeterCode2]
Meter=String
StringAlign=Center
FontColor=2,238,251
FontFace=Calibri
FontSize=12
X=250r
Y=0r
Text=#Language#
AntiAlias=1
ToolTipText=Type your "Language" and press the "Enter" key to Apply changes.#CRLF#Suported languages for now::Czech,English,French,German,Greek,Italian,#CRLF#Polish,Russian,Serbian,Spanish,Turkish,Croatian,#CRLF#Dutch (NL),Swedish,Hungarian,Latvian,Chinese,Portuguese (BR),#CRLF#Catalan (Català).
LeftMouseUpAction=[!PluginBang "MeterInput2 ExecuteBatch 1"]

[MeterInput2]
Measure=Plugin
Plugin=InputText.dll
X=280
Y=141
W=95
H=20
StringAlign=Left
FontSize=12
FocusDismiss=1
AntiAlias=1
Command1=[!WriteKeyValue Variables Language "$UserInput$""#@#Variables.inc"][!RainmeterRefreshApp] 
DefaultValue="#Language#"


;-------------------------------------------------------------
;-------------------------------------------------------------

[MeterInstructionText]
Meter=String
MeterStyle=Style
FontFace=Calibri
FontColor=255,255,255
FontSize=12
X=60
Y=175
Text=Translate Instruction -> 
AntiAlias=1

[MeterBookIcon]
Meter=IMAGE
ImageName=#@#Book.png
X=260r
Y=-3r
W=30
ToolTipText="Click here to see,how to translate to your language"
LeftMouseUpAction=!Execute ["#ROOTCONFIGPATH#@Resources\Language\YourLanguage.inc"]
PreserveAspectRatio=1

