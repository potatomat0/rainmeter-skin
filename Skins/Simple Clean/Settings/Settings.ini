StringAlign=Left
FontFace=#FontFace#
FontSize=15
FontColor=#FontColor#
X=60
Y=50r
Text=Close Settings
SolidColor=0,0,0,1
AntiAlias=1
MouseOverAction=!Execute [!ShowMeter MeterCloseButtonActive][!HideMeter MeterCloseButtonPassive][!Update]

[MeterCloseButtonActive]
